<!DOCTYPE html>
<html lang="en">

<script type="javascript" src="./index.js"></script>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Spanish Air Traffic Monitoring</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Spanish Air Traffic Monitoring</a>
</nav>

<div>
    <h1 class="display-4">Delete Traffic Info</h1>

    <form action="/delete-traffic-info" method="POST">
        <div class="form-row">
            <label>Plane</label>
            <input class="form-control" placeholder="VLG74KB" name="plane"/>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Origin Airport</label>
                <input class="form-control" placeholder="SVQ" name="originAirport"/>
            </div>
            <div class="form-group col-md-6">
                <label>Destination Airport</label>
                <input class="form-control" placeholder="BCN" name="destinationAirport"/>
            </div>
        </div>
        <div class="form-row">
            <label>Travel Date</label>
            <input class="form-control" placeholder="2019-07-14" name="travelDate"/>
        </div>
        <button>Delete</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
